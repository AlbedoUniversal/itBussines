<section class="consult">
  <div class="consult__container">
    <h2 class="consult__heading">ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ</h2>
    <form class="consult__form" id="form">
      <div>
        <div class="consult__in-half">
          <div class="relative">
            <input
              aria-label="Имя"
              id="name"
              class="consult__input"
              name="name"
              type="text"
              placeholder="Имя*"
              autocomplete="off"
              required
              minlength="3"
            />
            <span class="consult__star">*</span>
          </div>
          <div class="relative">
            <input
              class="consult__input"
              name="surname"
              type="text"
              placeholder="Фамилия*"
              autocomplete="off"
              required
              minlength="3"
            />
            <span class="consult__star">*</span>
          </div>
        </div>
        <p class="consult__invalidText">
          Необходимо заполнить поле “Имя” и “Фамилия”
        </p>
      </div>
      <div class="relative">
        <input
          aria-label="Название организации"
          class="consult__input"
          name="organization"
          type="text"
          placeholder="Название организации*"
          required
          minlength="3"
        />
        <span class="consult__star">*</span>
        <p class="consult__invalidText">
          Необходимо заполнить поле “Название организации”
        </p>
      </div>
      <div class="relative">
        <input
          class="consult__input"
          name="phone"
          data-tel-input
          type="text"
          placeholder="Телефон*"
          required
          minlength="11"
          pattern="[789][0-9]{9}"
        />
        <span class="consult__star">*</span>
        <p class="consult__invalidText">Необходимо заполнить поле “Телефон”</p>
      </div>
      <div class="relative">
        <input
          class="consult__input"
          name="email"
          type="email"
          placeholder="Электронная почта*"
          required
        />
        <span class="consult__star">*</span>
        <p class="consult__invalidText">
          Необходимо заполнить поле “Электронная почта”
        </p>
      </div>
      <div class="consult__in-half">
        <button class="consult__button" type="submit">отправить</button>
        <label class="consult__checkbox-label">
          <input
            class="_visuallyhidden checkbox"
            name="agreement"
            value="yes"
            type="checkbox"
            required
          />
          <span class="consult__circle"></span>
          <span class="consult__label-text"
            >Согласен на обработку персональных данных</span
          >
        </label>
      </div>
    </form>
  </div>
</section>
